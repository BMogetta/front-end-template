name: Snyk scan
on: 
  pull_request: {}
  push:
    branches:
      - main
      - master
      - qa
    paths:
      - .github/workflows/snyk.yml
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}